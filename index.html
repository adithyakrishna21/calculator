<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
       <input  type="text" class="screen1" placeholder="0" id="result">
       <table>
        <tr>
            <td>
                <button id="clear"class="btn" onclick="clearBox()">C</button>
            </td>
            <td>
                <button id="back" class="btn" onclick="displayNumber('/')">&#247</button>
            </td>
            <td>
                <button id="back" onclick="displayNumber('%')" class="btn">%</button>
            </td>
            <td>
                <button id="back" onclick="removeLastItem()" class="btn">&#9003</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="seven" class="btn" onclick="displayNumber(7)">7</button>
            </td>
            <td>
                <button id="eight" class="btn" onclick="displayNumber(8)">8</button>
            </td>
            <td>
                <button id="nine" class="btn" onclick="displayNumber(9)">9</button>
            </td>
            <td>
                <button id="op1" onclick="displayNumber('*')" class="btn">&#215</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="four" onclick="displayNumber(4)" class="btn">4</button>
            </td>
            <td>
                <button  id="five" onclick="displayNumber(5)" class="btn">5</button>
            </td>
            <td>
                <button  id="six" onclick="displayNumber(6)" class="btn">6</button>
            </td>
            <td>
                <button id="back" onclick="displayNumber('-')" class="btn">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button  id="one" onclick="displayNumber(1)" class="btn">1</button>
            </td>
            <td>
                <button id="two" onclick="displayNumber(2)" class="btn">2</button>
            </td>
            <td>
                <button id="three" onclick="displayNumber(3)" class="btn">3</button>
            </td>
            <td>
                <button id="back" onclick="displayNumber('+')" class="btn">+</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="zero" onclick="displayNumber(0)" class="btn">0</button>
            </td>
            <td>
                <button id="back" onclick="displayNumber('.')" class="btn">.</button>
            </td>
            <td>
                <button id="equal" onclick="evaluateExpression()" class="btn">=</button>
            </td>
        </tr>
       </table>
    </div>
</body>
<script src="./calcscript.js"></script>
</html>
